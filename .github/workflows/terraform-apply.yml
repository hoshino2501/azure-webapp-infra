name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - "environments/**"
      - "modules/**"

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: "1.9.0"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true

jobs:
  detect-changes:
    name: Detect Changed Environments
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.filter.outputs.environments }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed environments
        id: filter
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD \
            | grep -oP '^environments/\K[^/]+' | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          # modules 変更時は全環境を対象にする
          if git diff --name-only HEAD~1 HEAD | grep -q '^modules/'; then
            CHANGED='["dev","staging","prod"]'
          fi
          echo "environments=${CHANGED}" >> "$GITHUB_OUTPUT"

  apply:
    name: Apply (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.environments != '[]'
    strategy:
      # 環境間の依存を避けるため並列実行しない
      max-parallel: 1
      matrix:
        environment: ${{ fromJson(needs.detect-changes.outputs.environments) }}
    environment: ${{ matrix.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: environments/${{ matrix.environment }}
        run: terraform init

      - name: Terraform Validate
        working-directory: environments/${{ matrix.environment }}
        run: terraform validate

      - name: Terraform Apply
        working-directory: environments/${{ matrix.environment }}
        run: terraform apply -auto-approve
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
